{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Favicons -->
    <link rel="icon" href="{% static 'assets/img/Logo/money (2).png' %}">
    <link rel="apple-touch-icon" href="{% static 'assets/img/Logo/money.png' %}">

    <!-- CSS Files -->
    <link rel="stylesheet" href="{% static 'bootstrap/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'bootstrap-icons/bootstrap-icons.css' %}">
    <link rel="stylesheet" href="{% static 'aos/aos.css' %}">
    <link rel="stylesheet" href="{% static 'glightbox/css/glightbox.css' %}">

    <script src="{% static 'aos/aos.js' %}"></script>
    <script src="{% static 'glightbox/js/glightbox.min.js' %}"></script>
    <script src="{% static 'imagesloaded/imagesloaded.pkgd.min.js' %}"></script>
    <script src="{% static 'isotope-layout/isotope.pkgd.js' %}"></script>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" crossorigin href="https://fonts.gstatic.com">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap">



    <script src="{% static 'jquery/jquery-3.7.1.min.js' %}"></script>

    {% block head %} {% endblock %}


    <title>
        {% block pageTitle %} {% endblock %}
    </title>
</head>
<body>
{% block content %} {% endblock %}



<script src="{% static 'bootstrap/bootstrap.bundle.js' %}"></script>

</body>
</html>
